[build]
  publish = "public"
  command = "hugo --gc --minify"

[build.environment]
  HUGO_VERSION = "0.122.0"
  HUGO_ENV = "production"

[context.production.environment]
  HUGO_ENV = "production"

[context.deploy-preview]
  command = "hugo --gc --minify --buildFuture -b $DEPLOY_PRIME_URL"

[context.branch-deploy]
  command = "hugo --gc --minify -b $DEPLOY_PRIME_URL"

# ====================================
# REDIRECTS (301 - Permanente)
# ====================================

# Redirect de URLs antigas do blog
[[redirects]]
  from = "/blog/*"
  to = "/artigos/:splat"
  status = 301

# Redirect de URLs antigas de destinos
[[redirects]]
  from = "/destinos/*"
  to = "/guias/:splat"
  status = 301

# Redirect de URL antiga do ebook
[[redirects]]
  from = "/ebook"
  to = "/ebooks/rota-das-milhas/"
  status = 301

[[redirects]]
  from = "/ebook/"
  to = "/ebooks/rota-das-milhas/"
  status = 301

# Redirect de URLs antigas de milhas
[[redirects]]
  from = "/milhas/*"
  to = "/artigos/:splat"
  status = 301

# ====================================
# HEADERS (Seguran√ßa e Performance)
# ====================================

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
