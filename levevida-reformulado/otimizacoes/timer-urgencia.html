<script>
// Timer de Urg√™ncia - JavaScript
(function() {
    'use strict';
    
    const timerContainer = document.querySelector('.urgency-timer-container');
    const hoursEl = document.getElementById('hours');
    const minutesEl = document.getElementById('minutes');
    const secondsEl = document.getElementById('seconds');
    const urgencyMessage = document.querySelector('.urgency-message');
    
    // ====================================
    // CONFIGURA√á√ïES DO TIMER
    // ====================================
    
    // OP√á√ÉO 1: Timer fixo (sempre 2 horas a partir de agora)
    const TIMER_MODE = 'evergreen'; // ou 'fixed'
    const TIMER_DURATION_HOURS = 2; // Dura√ß√£o em horas
    
    // OP√á√ÉO 2: Data/hora espec√≠fica (apenas se TIMER_MODE = 'fixed')
    const FIXED_END_DATE = new Date('2026-01-10T23:59:59'); // Ajuste conforme necess√°rio
    
    // ====================================
    
    let endTime;
    
    // Fun√ß√£o para obter/criar o tempo de t√©rmino
    function getEndTime() {
        if (TIMER_MODE === 'evergreen') {
            // Timer pessoal para cada visitante
            const savedEndTime = localStorage.getItem('urgencyTimerEnd');
            
            if (savedEndTime) {
                return new Date(savedEndTime);
            } else {
                // Primeira visita - cria novo timer
                const now = new Date();
                const end = new Date(now.getTime() + (TIMER_DURATION_HOURS * 60 * 60 * 1000));
                localStorage.setItem('urgencyTimerEnd', end.toISOString());
                return end;
            }
        } else {
            // Timer fixo para todos
            return FIXED_END_DATE;
        }
    }
    
    // Formata n√∫mero com zero √† esquerda
    function pad(num) {
        return num.toString().padStart(2, '0');
    }
    
    // Atualiza o display do timer
    function updateTimer() {
        const now = new Date();
        const diff = endTime - now;
        
        if (diff <= 0) {
            // Timer expirado
            hoursEl.textContent = '00';
            minutesEl.textContent = '00';
            secondsEl.textContent = '00';
            
            timerContainer.classList.add('expired');
            urgencyMessage.innerHTML = '<strong>‚ö†Ô∏è Oferta expirada!</strong> O pre√ßo voltou para R$ 97,00';
            
            // Google Analytics
            if (typeof gtag !== 'undefined') {
                gtag('event', 'timer_expired', {
                    'event_category': 'urgency_timer',
                    'event_label': 'ebook_offer'
                });
            }
            
            return;
        }
        
        // Calcula tempo restante
        const hours = Math.floor(diff / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);
        
        // Atualiza display
        hoursEl.textContent = pad(hours);
        minutesEl.textContent = pad(minutes);
        secondsEl.textContent = pad(seconds);
        
        // Mensagem de urg√™ncia quando falta pouco tempo
        if (hours === 0 && minutes < 10) {
            urgencyMessage.innerHTML = '<strong>üî• √öLTIMOS MINUTOS!</strong> N√£o perca esta oportunidade!';
            timerContainer.style.animation = 'shake 0.5s infinite';
        }
        
        // Continua atualizando
        requestAnimationFrame(updateTimer);
    }
    
    // Inicializa o timer
    endTime = getEndTime();
    updateTimer();
    
    // Efeito de shake para √∫ltimos minutos
    const style = document.createElement('style');
    style.textContent = `
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    `;
    document.head.appendChild(style);
    
    // ====================================
    // TIMER STICKY (OPCIONAL)
    // Descomente para fazer o timer ficar fixo no topo ao rolar
    // ====================================

            timerContainer.classList.remove('sticky');
        }
    });
    */

    // ====================================
    /*

    console.log('Para resetar (teste): localStorage.removeItem("urgencyTimerEnd"); location.reload();');
    */
    
})();
